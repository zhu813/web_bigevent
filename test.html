    <script>
        function bubbleSort(arr){//冒泡排序算法
            let len = arr.length;
            for(let i = 0; i<len-1;i++){ //总共需要几趟
                for(let j=0; j<len-1-i;j++){
                    if(arr[j]>arr[j+1]){ //发生逆序
                        let temp = arr[j+1];//交换
                        arr[j+1]=arr[j]
                        arr[j]=temp
                    }
                }
            }
        }

        function bubbleSort(arr){//改进冒泡排序算法
            let flag=1;//flag作为是否有交换的标记
            let len = arr.length;
            for(let i = 0; i<len-1&&flag==1;i++){ //总共需要几趟
                flag=0;
                for(let j=0; j<len-1-i;j++){
                    if(arr[j]>arr[j+1]){ //发生逆序
                        flag=1;//发生交换,flag置为1,若本趟没发生交换,flag保持为0
                        let temp = arr[j+1];//交换
                        arr[j+1]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
        }

        function insertionSort(arr){  //直接插入排序
            let len = arr.length;
            let preIndex,current;
            for(let i=1;i<len;i++){ //i表示无序部分的第一个元素
                preIndex = i-1;//寻找插入位置过程中的下标
                current = arr[i]
                while(preIndex >= 0 && arr[preIndex] > current){
                    arr[preIndex+1] = arr[preIndex] //记录后移
                    preIndex--
                }
                arr[preIndex+1] = current//插入到正确位置

            }return arr;
        }
    </script>
